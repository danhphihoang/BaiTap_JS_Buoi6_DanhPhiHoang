<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="content">

        <!-- BÀI TẬP 1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000 -->

        <div class="content__baitap">
            <div class="baitap__tieude mb-3">TÌM SỐ NGUYÊN DƯƠNG NHỎ NHẤT</div>
            <div id="baitap1" class="baitap__form">
                <button id="btnNguyenDuong" class="btn btn-success mt-3" onclick="baiTap1()">TÌM</button>
            </div>
            <div id="inNguyenDuong" class="content__ketqua"></div>
        </div>

        <!-- BÀI TẬP 2:  Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 + … + x^n -->

        <div class="content__baitap">
            <div class="baitap__tieude mb-3">MỜI BẠN NHẬP VÀO 2 SỐ X VÀ N</div>
            <div id="baitap2" class="baitap__form">
                <form>
                    <label>Số X: </label><br>
                    <input id="soX" class="inputso" type="text"><br>
                    <label>Số N: </label><br>
                    <input id="soN" class="inputso" type="text">
                </form>
                <button id="btnTong" class="btn btn-success" onclick="baiTap2()">TÍNH TỔNG</button>
            </div>
            <div id="inTong" class="content__ketqua"></div>
        </div>

        <!-- BÀI TẬP 3: Nhập vào n. Tính giai thừa 1*2*...n -->
        <div class="content__baitap">
            <div class="baitap__tieude mb-3">TÍNH GIAI THỪA</div>
            <div id="baitap3" class="baitap__form">
                <form>
                    <label>Mời bạn nhập vào giá trị n:</label><br>
                    <input id="giaTriN" class="inputso" type="text"><br>
                </form>
                <button id="btnGiaThua" class="btn btn-success mt-3" onclick="baiTap3()">TÍNH GIAI THỪA</button>
            </div>
            <div id="inGiaiThua" class="content__ketqua"></div>
        </div>

        <!-- BÀI TẬP 4: Chương trình tạo thẻ Div màu Xanh Đỏ-->
        <div class="content__baitap">
            <div class="baitap__tieude mb-3">CHƯƠNG TRÌNH TẠO THẺ DIV MÀU XANH ĐỎ</div>
            <div id="baitap4" class="baitap__form">
                <button id="btnDuDoan" class="btn btn-success mt-3" onclick="baiTap4()">TẠO THẺ</button>
            </div class="bai4__10div">
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
            <div class="bai4__div"></div>
        </div>
    </section>
    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
